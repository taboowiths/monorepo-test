name: Selective CI/CD (Multi-Branch)

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - develop
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼ ì¶”ê°€

jobs:
  # 1. ë³€ê²½ì‚¬í•­ ê°ì§€ ë° ë¹Œë“œ
  build-and-test:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      project_a: ${{ steps.check.outputs.project_a }}
      project_b: ${{ steps.check.outputs.project_b }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ë¹„êµë¥¼ ìœ„í•´ ì „ì²´ íˆìŠ¤í† ë¦¬ í•„ìš”

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          # cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Determine Base Ref
        id: set-base
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "BASE=HEAD^1" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "BASE=HEAD^1" >> $GITHUB_ENV
          else
            echo "BASE=HEAD^1" >> $GITHUB_ENV
          fi

      - name: Turbo Build
        # ê²°ì •ëœ BASEë¥¼ ê¸°ì¤€ìœ¼ë¡œ ì˜í–¥ë°›ëŠ” í”„ë¡œì íŠ¸ë§Œ ë¹Œë“œ
        run: pnpm turbo build --filter=...[${{ env.BASE }}]

      - name: Check which projects changed
        id: check
        run: |
          PLAN=$(pnpm turbo build --filter=...[${{ env.BASE }}] --dry=json)

          if echo "$PLAN" | grep -q "\"package\": \"@test/project-a\""; then
            echo "project_a=true" >> $GITHUB_OUTPUT
            echo "Detected change in project-a"
          fi

          if echo "$PLAN" | grep -q "\"package\": \"@test/project-b\""; then
            echo "project_b=true" >> $GITHUB_OUTPUT
            echo "Detected change in project-b"
          fi

