name: Release to Production

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build all packages
        run: pnpm --filter './packages/*' build

      - name: Build all apps
        run: pnpm --filter './apps/*' build

      - name: Show version info
        run: |
          echo "ðŸ“¦ Package versions that will be released:"
          echo ""
          echo "Packages:"
          cat packages/*/package.json | grep -A1 '"name"' | grep -E '(name|version)'
          echo ""
          echo "Apps:"
          cat apps/*/package.json | grep -A1 '"name"' | grep -E '(name|version)'

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build packages
        run: pnpm --filter './packages/*' build

      - name: Build apps
        run: pnpm --filter './apps/*' build

      - name: Deploy to Production
        run: |
          echo "ðŸš€ [SIMULATION] Deploying to PRODUCTION..."
          echo ""
          echo "Project A:"
          echo "  URL: https://project-a.example.com"
          echo "  Version: $(cat apps/project-a/package.json | grep '"version"' | head -1 | awk -F: '{ print $2 }' | sed 's/[", ]//g')"
          echo ""
          echo "Project B:"
          echo "  URL: https://project-b.example.com"
          echo "  Version: $(cat apps/project-b/package.json | grep '"version"' | head -1 | awk -F: '{ print $2 }' | sed 's/[", ]//g')"
          echo ""
          echo "âœ… Production deployment completed"

      - name: Create Release Tag
        run: |
          VERSION=$(cat apps/project-a/package.json | grep '"version"' | head -1 | awk -F: '{ print $2 }' | sed 's/[", ]//g')
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"